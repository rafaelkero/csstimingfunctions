<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Timing Functions</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="infoButtonWrapper">
                    <h3>
                        CSS Animation <span><h2>Functions</h2></span>
                    </h3>
                    <div id="loopButton">
                        <p>Loop</p>
                        <div class="switch">
                            <button class="switchButton"></button>
                            <span></span>
                        </div>
                    </div>
                </div>

                <div class="effectsWrapper">
                    <!-- LINEAR  -->
                    <p>linear</p>
                    <div class="effectBar effectLinear">
                        <div class="effectCircle"></div>
                    </div>
                    <!-- EASE -->
                    <p>ease</p>
                    <div class="effectBar effectEase">
                        <div class="effectCircle"></div>
                    </div>
                    <!-- EASE-IN -->
                    <p>ease-in</p>
                    <div class="effectBar effectEaseIn">
                        <div class="effectCircle"></div>
                    </div>
                    <!-- EASE-OUT -->
                    <p>ease-out</p>
                    <div class="effectBar effectEaseOut">
                        <div class="effectCircle"></div>
                    </div>
                    <!-- EASE-IN-OUT -->
                    <p>ease-in-out</p>
                    <div class="effectBar effectEaseInOut">
                        <div class="effectCircle"></div>
                    </div>
                    <!-- STEPS -->
                    <p>steps()</p>
                    <div class="effectBar effectSteps">
                        <div class="effectCircle"></div>
                    </div>
                </div>
            </div>
            <footer>
                <p>Desenvolvido por <a href="https://github.com/rafaelkero" target="_blank">Rafael Quero</a></p>
            </footer>
        </div>
    </body>
</html>
